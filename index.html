<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./main.js" defer></script>

<body>
    <main>
        <h1>WEâ€™RE LAUNCHING SOON</h1>
        <div class="counter-box">
            <div class="days-box">
                <span class="top-span days">60</span>
                <hr>
                <span class="bottom-span days">60</span>
                <p>DAYS</p>
            </div>
            <div class="hours-box">
                <span class="top-span hours">60</span>
                <hr>
                <span class="bottom-span hours">60</span>
                <p>HOURS</p>
            </div>
            <div class="minutes-box">
                <span class="top-span minutes">60</span>
                <hr>
                <span class="bottom-span minutes">60</span>
                <p>MINUTES</p>
            </div>
            <div class="second-box">
                <span class="top-span seconds">60</span>
                <hr>
                <span class="bottom-span seconds">60</span>
                <p>SECONDS</p>
            </div>
        </div>
    </main>
    <footer>
